{% extends "voting/header.html" %}
{% load staticfiles %}
{% block title %}Triangle Sign In{% endblock %}
{% block content %}
<link href="{% static 'voting/css/signin.css' %}" rel="stylesheet">
{% include "voting/navbar.html" %}
<div class="container theme-showcase" role="main">
	{% if error %}
	<div class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{error}}
	</div>
	{% endif %}
	 <form class="form-signin" action="{% url 'voting:sign_in' %}" method="POST">
		{% csrf_token %}
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="username" class="sr-only">Username</label>
		<input type="text" id="username" class="form-control" placeholder="Username" required autofocus name="user">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="pwd">
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me" name="remember-me" checked> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div> <!-- /container -->
{% endblock %} <!-- Ending the content block -->
