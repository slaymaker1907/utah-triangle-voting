{% csrf_token %}
<div class="form-group">
	<label class="control-label col-sm-2" for="username">Username:</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="username" placeholder="Enter username" name="username"></input>
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="pwd">Password:</label>
	<div class="col-sm-10"> 
		<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"></input>
	</div>
</div>
{% if vote.get_passcode %}
<div class="form-group">
	<label class="control-label col-sm-2" for="pwd">Passcode:</label>
	<div class="col-sm-10"> 
		<input type="text" class="form-control" id="pwd" placeholder="Enter passcode" name="passcode"></input>
	</div>
</div>
{% endif %}
