{% extends "voting/header.html" %}
{% load staticfiles %}
{% block title %}Vote #1235{% endblock %}
{% block content %}
{% include "voting/navbar.html" %}
<link rel="stylesheet" href="{% static 'voting/css/form.css' %}"></link>
<div class="container theme-showcase" role="main">
	<div class="page-header">
		<h1>Formal Poll</h1>
	</div>
	
	<div>
		<form class="form-horizontal" role="form" action="{% url "voting:results" 1%}" method="post">
		{% csrf_token %}
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">Username:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="username" placeholder="Enter username"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Password:</label>
				<div class="col-sm-10"> 
					<input type="password" class="form-control" id="pwd" placeholder="Enter password"></input>
				</div>
			</div>
			
			<hr></hr>
			<h3>Places for Formal</h3>
			<hr></hr>
			
			<div class="form-group">
				<div class="radio col-sm-offset-2 col-sm-10">
					<label><input type="radio" name="optradio">Zion</input></label>
				</div>
				<div class="radio col-sm-offset-2 col-sm-10">
					<label><input type="radio" name="optradio">Bryce Canyon</input></label>
				</div>
				<div class="radio col-sm-offset-2 col-sm-10">
					<label><input type="radio" name="optradio">Grand Junction</input></label>
				</div>
			</div>
			
			<hr></hr>
			<h3>Should Triangle Have Formal Shirts?</h3>
			<hr></hr>
			
			<div class="form-group">
				<div class="radio col-sm-offset-2 col-sm-10">
					<label><input type="radio" name="optradio">Yes</input></label>
				</div>
				<div class="radio col-sm-offset-2 col-sm-10">
					<label><input type="radio" name="optradio">No</input></label>
				</div>
			</div>
			
		</form>
	</div>
</div> <!-- /container -->
{% endblock %} <!--{1}** Ending the content block **{1}>
