{% extends "voting/header.html" %}
{% load staticfiles %}
{% block title %}Create New User{% endblock %}
{% block content %}
<link href="{% static 'voting/css/signin.css' %}" rel="stylesheet">
{% include "voting/navbar.html" %}
<div class="container theme-showcase" role="main">
<script src='https://www.google.com/recaptcha/api.js'></script>
	{% if error %}
	<div class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{error}}
	</div>
	{% endif %}
	
	<form class="form-signin" action="{% url 'voting:create_user' %}" method="POST">
		{% csrf_token %}		
		<h2 class="form-signin-heading">Please sign up</h2>
		<label for="username" class="sr-only">Username</label>
		<input type="text" id="username" class="form-control" placeholder="Username" required autofocus name="user"></input>
		
		<label for="email" class="sr-only">Email</label>
		<input type="email" id="inputPasswordRep" class="form-control" placeholder="Email" required name="email"></input>
		
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="pwd"></input>
		
		<label for="inputPassword" class="sr-only">Repeat password</label>
		<input type="password" id="inputPasswordRep" class="form-control" placeholder="Repeat password" required name="pwd_rep" style="margin-bottom:20px;"></input>
		
		<div class="g-recaptcha" data-sitekey="{{recaptcha_key}}"></div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
	</form>
</div> <!-- /container -->
{% endblock %} <!-- Ending the content block -->
