{% extends "voting/header.html" %}
{% load staticfiles %}
{% block title %}Vote #1234{% endblock %}
{% block content %}
{% include "voting/navbar.html" %}
<link rel="stylesheet" href="{% static 'voting/css/form.css' %}"></link>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
<div class="container theme-showcase" role="main" ng-app="formApp" ng-controller="mainControl">
	<div>
		<form class="form-horizontal" role="form" action="{% url "voting:index" %}" method="post">
		{% csrf_token %}
			<div class="form-group">
				<label class="control-label col-sm-2 title-input" for="vote_name">Vote name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control input-lg" id="vote_name" placeholder="Enter name of vote"></input>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-default btn-circle btn-lg">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
					<button type="button" class="btn btn-default btn-circle btn-lg">
						<span class="glyphicon glyphicon-minus"></span>
					</button>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Vote type:</label>
				<div class="col-sm-10"> 
					<label class="radio-inline"><input type="radio" name="optradio">Poll</input></label>
					<label class="radio-inline"><input type="radio" name="optradio">Alternative vote</input></label>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-2">
					<p class="control-label"><strong>Permissions:</strong></p>
				</div>
			</div>
			<div class="form-group">
				<div class="checkbox col-sm-offset-2 col-sm-10">
					<label><input type="checkbox" value="">Executive Board</input></label>
				</div>
			</div>
			<div class="form-group">
				<div class="checkbox col-sm-offset-2 col-sm-10">
					<label><input type="checkbox" value="">Judiciary</input></label>
				</div>
			</div>
			<div class="form-group">
				<div class="checkbox col-sm-offset-2 col-sm-10">
					<label><input type="checkbox" value="">Internal Board</input></label>
				</div>
			</div>
			<div class="form-group">
				<div class="checkbox col-sm-offset-2 col-sm-10">
					<label><input type="checkbox" value="">Actives</input></label>
				</div>
			</div>
			<div class="form-group">
				<div class="checkbox col-sm-offset-2 col-sm-10">
					<label><input type="checkbox" value="">Alumni</input></label>
				</div>
			</div>
			<div class="form-group">
				<div class="checkbox col-sm-offset-2 col-sm-10">
					<label><input type="checkbox" value="">New Members</input></label>
				</div>
			</div>
			<div class="form-group">
				<div class="checkbox col-sm-offset-2 col-sm-10">
					<label><input type="checkbox" value="">Everyone (including non-members)</input></label>
				</div>
			</div>
			
			{% verbatim %}
			<span ng-repeat="question in questions">
				<hr></hr>
				<div class="form-group">
					<label class="control-label col-sm-2" for="question">Question {{$index + 1}}:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="text" placeholder="Enter a question"></input>
					</div>
					<div class="col-sm-2" ng-if="$first">
						<button type="button" class="btn btn-default btn-circle">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
						<button type="button" class="btn btn-default btn-circle">
							<span class="glyphicon glyphicon-minus"></span>
						</button>
					</div>
				</div>
				<div class="form-group" ng-repeat="option in question.choices">
					<label class="control-label col-sm-2 input-sm" for="email">Option {{$index + 1}}:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control input-sm" id="text" placeholder="Enter an option"></input>
					</div>
				</div>
			</span>
			{% endverbatim %}
		</form>
	</div>
</div> <!-- /container -->
<script src="{% static 'voting/js/new_vote.js' %}"></script>
{% endblock %} <!--{1}** Ending the content block **{1}>
