{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content=""></meta>
		<meta name="author" content=""></meta>
		<link rel="icon" href="{% static 'common/images/favicon.ico' %}"></link>

		<title>{% block title %}{% endblock %}</title>

		<!-- Bootstrap core CSS -->
		<link href="{% static 'common/bootstrap-3.3.6/css/bootstrap.min.css' %}" rel="stylesheet"></link>
		<!-- Bootstrap theme -->
		<link href="{% static 'common/bootstrap-3.3.6/css/bootstrap-theme.min.css' %}" rel="stylesheet"></link>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="{% static 'common/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet"></link>

		<!-- Custom styles for this template -->
		<link href="{% static 'common/css/theme.css' %}" rel="stylesheet"></link>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<body role="document">

		{% block content %}{% endblock %}

		<!-- Bootstrap core JavaScript
		============================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
		<script src="{% static 'common/bootstrap-3.3.6/js/bootstrap.min.js' %}"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="{% static 'common/js/ie10-viewport-bug-workaround.js' %} "></script>
		{% block endscripts %}{% endblock %}
	</body>
</html>
